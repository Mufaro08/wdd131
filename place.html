<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta  name="author" content="Mufaro Justice Tapera">
    <script src="./scripts/place.js" defer></script> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="description" content="Discover key facts about Zimbabwe, including its population, capital, area, and currency.">
    <link rel="stylesheet" href="styles/place.css">
    <title>Zimbabwe</title>
</head>
<body>
    <header>
        <h1>Zimbabwe</h1>

    </header>

    <main>
        <img src="./images/amar.webp" alt="Flag of Zimbabwe" class="flag" 

        srcset="./images/amar.webp 275w,
                    ./images/anhdanghihi.webp 400w,
                    ./images/couturier.webp 1200w"
                 
                 sizes="(max-width:600px) 275px,
                        (max-width:800px) 400px,
                         1200px"     />
        

     <div class="container data ">
        <h2>Data</h2>

        <div class="labels">
  <div class="form-group">
    <label>Area:</label>
    <span>390,757 km²</span>
  </div>
  <div class="form-group">
    <label>Population:</label>
    <span>17.2 Million</span>
  </div>
  <div class="form-group">
    <label>Capital:</label>
    <span>Harare</span>
  </div>
  <div class="form-group">
    <label>Currency:</label>
    <span>Zimbabwean Dollar</span>
  </div>
</div>

        </div>    
     
     
     <section class="weather" id="weather">
        <h2>Weather</h2>
        <p>Temperature: 45 °F</p>
        <p>Wind Speed: 5 mph</p>
        <p>Wind Chill: <span id="windchill">Calculating...</span></p>
    </section>
    </main>

    <footer>
        <p> </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
